<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="container" class="dadcard">
      <h1>Cartas aleatorias</h1>

      <div id="carta" class="card">
        <div class="top-left"></div>
        <div class="bottom-right"></div>
        <div class="number"></div>
      </div>

      <label for="widthInput">Ancho de la carta:</label>
      <input type="number" id="widthInput" min="50" max="300" value="100" />
      <label for="heightInput">Alto de la carta:</label>
      <input type="number" id="heightInput" min="100" max="500" value="150" />

      <br /><button id="nuevaCartaBtn">Nueva Carta</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
